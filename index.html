<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/frames.jpg" alt="phone">
            <div class="carousel">
                <img src="./img/carousel 1.png" alt="instagram feed" class="carousel-image">
                <img src="./img/carousel 2.png" alt="instagram feed" class="carousel-image">
                <img src="./img/carousel 3.png" alt="instagram feed" class="carousel-image">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram2.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">continue as nabreu22</a>
                <a href="#" class="instagram-logout">remove account</a>
            </div>
            <div class="group">
                
                <p class="not-account">
                    <span class="link-blue">switch accounts</span>
                    or 
                    <span class="link-blue">sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <footer>
            <p>&copy; 2021 Natalia Abreu</p>
        </footer>
    </div>

    <script src="./script.js"></script>

</body>

</html>
